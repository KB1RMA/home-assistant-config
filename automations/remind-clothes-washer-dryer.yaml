- id: '1733249852673'
  alias: Remind about clothes in washing machine
  description: ""
  triggers:
    - trigger: state
      entity_id:
        - sensor.washing_machine_status
      to: program_ended
  conditions: []
  actions:
    - delay:
        hours: 0
        minutes: 20
        seconds: 0
    - condition: state
      entity_id: binary_sensor.washing_machine_door
      state: "off"
      for:
        hours: 0
        minutes: 20
        seconds: 0
    - action: tts.google_translate_say
      metadata: {}
      data:
        entity_id: media_player.kitchen_display
        message: Clothes are still in the washing machine
  mode: single

