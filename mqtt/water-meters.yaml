# Water Meter MQTT Sensors
# Monitors water consumption from various meter IDs via metermon

- name: "Water Meter Consumption 71463526"
  state_topic: "metermon/71463526"
  value_template: "{{ value_json.Consumption }}"
  device_class: 'water'
  unit_of_measurement: 'gal'
  state_class: 'total_increasing'
  availability:
   - topic: "metermon/status"
     payload_available: "Online"
     payload_not_available: "Offline"
  json_attributes_topic: "metermon/71463526"