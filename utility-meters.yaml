# Utility Meter Configurations
# Tracks usage cycles and resets for various meters

gas_utility:
  source: sensor.gas_meter_consumption
  # Replace with daily|monthly|bimonthly, etc to have usage reset rather 
  # than always incrementing (as some meters do)
  cycle: monthly

water_utility:
  source: sensor.water_meter_consumption
  cycle: monthly

electric_utility:
  source: sensor.electric_meter_consumption
  cycle: monthly 